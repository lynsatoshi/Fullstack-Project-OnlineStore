<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/admin">Вернуться назад</a>
        </div>
    </div>
</nav>


<div class="h3" style="text-align: center;">Добавление товара</div>

<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">

    <ol class="list-group list-group-numbered">
        <li class="list-group-item">
            <label for="title">Введите название товара: </label>
            <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </li>
        <li class="list-group-item">
            <label for="description">Введите описание:</label>
            <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </li>
        <li class="list-group-item">
            <label for="price">Введите цену:</label>
            <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </li>
        <li class="list-group-item">
            <label for="category">Выберите категорию товара:</label>
            <select name="category" th:field="*{category}" id="category">
                <div th:each="element : ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId()}" />
                </div>
            </select>
        </li>
        <li class="list-group-item">
            <label for="provider">Поставщик:</label>
            <input type="text" th:field="*{provider}" id="provider">
            <div th:if="${#fields.hasErrors('provider')}" th:errors="*{provider}"></div>
        </li>
        <li class="list-group-item">
            <div><br>
                <p style="color: burlywood"><i>Вы можете добавить до 5 фотографии. Первая фотография не может быть пустой.</i></p></div>
            <input type="file" name="file_one">
            <input type="file" name="file_two">
            <input type="file" name="file_three">
            <input type="file" name="file_four">
            <input type="file" name="file_five">
        </li>
    </ol>
<div style="margin: 10px">
    <input class="btn btn-primary" type="submit" value="Добавить">
</div>
</form>
</body>
</html>
