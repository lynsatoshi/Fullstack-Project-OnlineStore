<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/index">Вернуться назад</a>
        </div>
    </div>
</nav>

<p th:text="'Наименование: ' + ${product.getTitle()}" class="h3" style="text-align: center;"></p>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div th:each="img : ${product.getImageList()}">
                <img style="width: 300px;" th:src="'/img/' + ${img.getFileName()}">
            </div>
        </div>
        <div class="col-8">
            <p th:text="'Описание: ' + ${product.getDescription()}" />
            <p th:text="'Цена: ' + ${product.getPrice()}" />
            <p th:text="'Поставщик: ' + ${product.getProvider()}" />
            <p th:text="'Категория товара:' + ${product.getCategory().getName()}" />
            <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить товар в козрину</a>
        </div>
    </div>
</div>

</body>
</html>
