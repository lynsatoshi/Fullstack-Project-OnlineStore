<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/admin">Вернуться назад</a>
        </div>
    </div>
</nav>

<div class="h3">Список заказов</div>

<div th:each="orders : ${ordersList}">


    <p th:text="'Номер заказа: ' + ${orders.getNumber()}" />
    <p th:text="'ID пользователя: ' + ${orders.getPerson().getId()}" />
    <p th:text="'Логин пользователя: ' + ${orders.getPerson().getLogin()}" />
    <p th:text="'Дата заказа: ' + ${#temporals.format(orders.getDateTime(), 'dd-MMM-yyyy')}" />
    <p>Заказанные продукты:</p>
    <p th:text="'Продукты: ' + ${orders.getProduct().getTitle()}" />
    <h5 th:text="'Сумма: ' + ${orders.getPrice()}" />
    <p th:text="'Статус: ' + ${orders.getStatus()}" />

    <a th:href="@{/admin/editStatus/{id}(id=${orders.getId()})}">Изменить статус заказа</a>
    <hr>
</div>

</body>
</html>
