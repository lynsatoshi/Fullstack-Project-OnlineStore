<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение статуса заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/admin/orderList">Вернуться назад</a>
        </div>
    </div>
</nav>

<div class="h3">Обновить статус заказа:</div>

<p th:text="'Номер заказа: ' + ${editStatus.getNumber()}" />
<p th:text="'Продукты: ' + ${editStatus.getProduct().getTitle()}" />
<h5 th:text="'Сумма: ' + ${editStatus.getPrice()}" />
<p th:text="'Статус: ' + ${editStatus.getStatus()}" />

<form th:method="POST" th:action="@{/admin/editStatus/{id}(id=${editStatus.getId()})}" th:object="${editStatus}">
    <label for="status"><h4>Изменить статус заказа:</h4></label>
    <select name="status" th:field="*{status}" id="status">
        <div th:each="element : ${status}">
            <option th:text="${element.name()}" th:value="${element.valueOf(name)}" />
        </div>
    </select>

    <div style="margin: 10px">
        <input class="btn btn-primary" type="submit" value="Изменить статус">
    </div>
</form>

</body>
</html>
