<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Администрирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <div style="margin-right: 10px; border-radius: 5px;" class="btn">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="h3" style="text-align: center;">Личный кабинет администратора</div>

<ul class="list-group list-group-flush">
    <li class="list-group-item"><a class="nav-link" href="/admin/product/add">Добавить товар</a></li>
    <li class="list-group-item"><a class="nav-link" href="admin/orderList">Просмотреть заказы</a></li>
    <li class="list-group-item"><a class="nav-link" href="admin/userList">Список пользователей</a></li>
</ul>

<div class="h3">Каталог товаров:</div>

<hr>
<div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${product.getTitle()}" />
    <p th:text="'Описание: ' + ${product.getDescription()}" />
    <p th:text="'Цена: ' + ${product.getPrice()}" />
    <p th:text="'Поставщик: ' + ${product.getProvider()}" />
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
    <hr>
</div>
</body>
</html>
