<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи сайта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/admin">Вернуться назад</a>
        </div>
    </div>
</nav>

<div class="h3">Список пользователей</div>

<div th:each="person : ${userList}">
    <p th:text="'ID: ' + ${person.getId()}" />
    <p th:text="'Логин: ' + ${person.getLogin()}" />
    <p th:text="'Статус: ' + ${person.getRole()}" />
    <hr>
</div>

</body>
</html>
